<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Pulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Post Pulse</h1>
      <p>Modern blog post management</p>
    </header>
    <div class="main-content">
      <aside class="sidebar">
        <div class="card">
          <h2>Blog Posts</h2>
          <small id="post-count">0 posts</small>
          <ul class="posts-list" id="posts-list"></ul>
        </div>
        <div class="card">
          <form class="add-post-form" id="add-post-form">
            <h2>+ Add New Post</h2>
            <input type="text" id="title" placeholder="Post title..." required />
            <input type="text" id="author" placeholder="Author name..." required />
            <input type="url" id="image" placeholder="Image URL..." />
            <textarea id="content" placeholder="Write your post content..." required></textarea>
            <div class="actions">
              <button type="submit">+ Add Post</button>
              <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
            </div>
          </form>
        </div>
      </aside>
      <section class="post-detail" id="post-detail">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
          <div>
            <h3 id="detail-title">Title</h3>
            <div class="meta" id="detail-meta">By Author â€¢ Date</div>
          </div>
        </div>
        <img id="detail-image" src="" alt="Post image" />
        <div id="detail-content">Content</div>
      </section>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
